<h1>Albums</h1>
<div class="row">
    <div class="col-12 mx auto">
        <table class="table table-striped table-hover">
            <thead>
                <th>Album Id</th>
                <th> Album Title</th>
                <th>Album Image</th>
            </thead>
            <tbody>
                <tr *ngFor="let album of myAlbums">
                    <td>{{album.id}}</td>
                    <td>{{album.title}}</td>
                    <td><img src="{{album.thumbnailUrl}}" alt="Album"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
